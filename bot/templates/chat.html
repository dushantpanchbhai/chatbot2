{% extends 'base.html'%}
{%load static%}
{%block content%}

<section class="jumbotron">
<div class="container">
  <div class="jumbotron text-center">
<h1   > Hi, {{ name }}!</h1>
</div>
</div>

    <div class="chatbox">

      <div class="chatlogs">
            {% for i in ans%}
              <br>
              {%if forloop.counter0|divisibleby:2 %}
              <div class="chat-self">
                    <div class="user-photo" ><img class="padder1" src="{% static 'user.png' %}" height="50" width="55" ></div>
                    <p class="chat-message"> {{i}} </p>
              </div>
             <br>
             {%else%}
             <div class="chat-friend">
                  <div class="user-photo" ><img class="padder2" src="{% static 'bot.png' %}" height="50" width="50" ></div>
                  <p class="chat-message">{{i}}</p>
            </div>
             <br>
             {%endif%}
           {% endfor %}

      </div>

        <div class="chat-form">
          <form action="{% url 'chat'%}" method="post">
          {%csrf_token%}
          <div class="inline-block">
          <input class="search-form" type="text" name="box" placeholder="Ask a query here..." / >
          <input class="padder" type="image" src="{% static 'send.png' %}" alt="Submit" width="40" height="40"/>
        </div>
       </form>
      </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</section>
{%endblock%}
